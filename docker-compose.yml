services:
  # Workload service with image got from the API
  deployment:
    image: ${DEPLOYMENT_IMAGE}
    ports:
      - "8001:8001"
    healthcheck:
      test: curl --fail http://deployment:8001
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s

  # Publication service
  zrok:
    image: ${ZROK_IMAGE}
    depends_on:
      deployment:
        condition: service_healthy
    environment:
      ZROK_TOKEN: ${ZROK_TOKEN}
      UPSTREAM_NAME: ${UPSTREAM_NAME}
